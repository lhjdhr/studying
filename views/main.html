<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script type="text/javascript" src="/lib/jquery/1.9.1/jquery.min.js"></script>

<script>

    var url;
    function openTab(text, url, iconCls) {
        if ($("#tabs").tabs("exists", text)) {
            $("#tabs").tabs("select", text);
        } else {
            var content = "<iframe frameborder=0 scrolling='yes' style='width:100%;height:100%;' src='" + url + "'></iframe>";
            $("#tabs").tabs("add", {
                title: text,
                iconCls: iconCls,
                closable: true,
                content: content
            })
        }
    }
    function loginOut(){
        $.messager.confirm('提示', '确定要退出登录吗？', function (r) {
            if (r) {
                window.location.href="/out";
            }
        });
    }
</script>
<!--头部-->
<div class="top"  region="north"><span class="title">后台管理系统</span><span class="out">欢迎&nbsp;&nbsp;豆豆&nbsp;&nbsp;登录&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;<a onclick="loginOut()" href="javascript:void(0)">退出</a></span></div>
<!--内容-->
<div region="center" style="overflow: hidden" id="center">
    <div class="easyui-tabs" fit="true" id="tabs">
        <div title="首页" data-options="iconCls:'icon-home'" id="main">
        </div>
    </div>
</div>
<!--左侧导航-->
<div region="west" style="width:200px; overflow-y:auto; overflow-x:auto;;height: 500px" title="导航菜单 " split="true">
    <div class="easyui-accordion" data-options="fit:true,border:false">
        <div title="测试" data-options="iconCls:'icon-lock'" style="padding:10px">
            <a href="javascript:openTab('测试1','/users','icon-page_white_text_width')" class="easyui-linkbutton"
               data-options="plain:true,iconCls:'icon-page_white_text_width'">测试1</a><br/>
        </div>
    </div>
</div>
</body>
</html>
